		<div class="container-fluid container-border" style="background-color: #265da7;">
			<div class="row">
				<div class="col-3">
					<h1 class="title animate__animated animate__bounce">PatternCreateTool</h1>
					<div class="badge bg-primary text-wrap" style="width: 6rem;">
						Powered By Ikun
					</div>
				</div>
				<div class="col-9">
					<div class="container" style="max-width: 200px; overflow: hidden;">
						<div id="carouseIndicators" class="carousel slide" data-bs-ride="carousel">
							<div class="carousel-indicators">

							  <button type="button" data-bs-target="#carouseIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>

								<img src="./resource/1.png" class="d-block w-100" alt="...">
							  </div>
							  <div class="carousel-item" data-bs-interval="3000">
								<img src="./resource/2.png" class="d-block w-100" alt="...">
							  </div>
							  <div class="carousel-item" data-bs-interval="3000">
								<img src="./resource/3.png" class="d-block w-100" alt="...">
							  </div>
							</div>
							<button class="carousel-control-prev" type="button" data-bs-target="#carouseIndicators" data-bs-slide="prev">
							  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
							  <span class="visually-hidden">Previous</span>

							<button class="carousel-control-next" type="button" data-bs-target="#carouseIndicators" data-bs-slide="next">

						  </div>

				</div>

				<div class="row">
					<div class="col-md-2 container-border"  style="background-color: antiquewhite;">
						<!-- 左侧选项卡 -->
						<div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
							<a class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" href="#v-pills-home" role="tab" aria-controls="v-pills-home" aria-selected="true">I2C</a>
							<a class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" href="#v-pills-profile" role="tab" aria-controls="v-pills-profile" aria-selected="false">SPI</a>
							<a class="nav-link" id="v-pills-messages-tab" data-bs-toggle="pill" href="#v-pills-messages" role="tab" aria-controls="v-pills-messages" aria-selected="false">UART</a>
						</div>
					</div>
					<div class="col-md-10">
						<!-- 右侧分页 -->
						<div class="tab-content" id="v-pills-tabContent">

							<div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
								<form>
									<!-- tab container Begin --> 
									<div class="container-fluid container-border "  style="background-color: antiquewhite;">
										<div class="row">
											
											<!-- I2C Input Group Begin -->
											<div class="col d-flex align-items-center justify-content-center " >
												<div class="container-fluid  container-border" style="background-color: antiquewhite;">
													<div class="row">
														<div class="col-md-6">
															<div class="d-flex justify-content-center p-3">
																<div class="form-floating">
																	<input type="text" class="form-control" id="input_i2c_slaveid" maxlength="4" placeholder="" value="">
																	<label for="input_i2c_slaveid">SlaveID</label>
																</div>
															</div>
															<div class="d-flex justify-content-center p-3">
																<div class="form-floating">
																	<input type="text" class="form-control" id="input_i2c_address" maxlength="4"  placeholder="" value="">
																	<label for="input_i2c_address">Address</label>
																</div>
															</div>
															<div class="d-flex justify-content-center p-3">
																<div class="form-floating">
																	<input type="text" class="form-control" id="input_i2c_data"  maxlength="4" placeholder="" value="">
																	<label for="input_i2c_data">Data</label>
																</div>
															</div>
														</div>
														<div class="col-md-6">
															<div class="d-flex justify-content-center p-3">
																<div class="form-floating">
																	<input type="text" class="form-control" id="input_i2c_signals" placeholder="" value="">
																	<label for="input_i2c_signals">Signals</label>
																</div>
															</div>
															<div class="d-flex justify-content-center p-3">
																<div class="form-floating">
																	<input type="text" class="form-control" id="input_i2c_timingsetname" placeholder="" value="">
																	<label for="input_i2c_timingsetname">TimingSetName</label>
																</div>
															</div>
															<div class="d-flex justify-content-center p-3">
																<div class="form-floating">
																	<input type="text" class="form-control" id="input_i2c_filename" placeholder="" value="">
																	<label for="input_i2c_filename">FileName</label>
																</div>
															</div>
														</div>
													</div>
												</div>
											</div>
											<!-- I2C Input Group End -->



										<!-- I2C Control Button Begin -->
										<div class="col">
											<div class="container-fluid container-border mb-1 p-3">
												<div class="row d-flex justify-content-center mb-1">
													<table class="table caption-top table-bordered table-sm border-primary table-primary" style="font-size: xx-small; padding: auto;">
														<caption>生成设定</caption>
														<thead>
															<tr>
																<th scope="col">Item</th>
																<th scope="col">Now Value</th>
															</tr>
														</thead>
														<tbody>
															<tr>
															  <th scope="row">SlaveID</th>
															  <td id="settingtable_i2c_slaveid">0x6a</td>
															</tr>
															<tr>
															  <th scope="row">I2C_SCL</th>
															  <td id="settingtable_i2c_sclpin">SCL</td>
															</tr>
															<tr>
															  <th scope="row">I2C_SDA</th>
															  <td id="settingtable_i2c_sdapin">SDA</td>
															</tr>
															<tr>
																<th scope="row">WFTName</th>
																<td id="settingtable_i2c_wftname">WFT1</td>
															</tr>
															<tr>
																<th scope="row">FileName</th>
																<td id="settingtable_i2c_filename">*.csv</td>
															</tr>
														  </tbody>
													</table>
												</div>
												<div class="row d-flex justify-content-center">
													<div class="col-md-6">
														<div class="d-grid gap-1">
														<button class="btn btn-primary" id="button_i2c_readini" type="button">从Ini文件读取</button>
														<button class="btn btn-primary" id="button_i2c_settingcheck" type="button">检查配置</button>
														</div>
													</div>
												
													<div class="col-md-6">
														<div class="d-grid gap-1">
														<button class="btn btn-primary" id="button_i2c_addcommand" type="button">添加命令</button>
														<button class="btn btn-primary" id="button_i2c_create" type="button">生成</button>
														</div>
													</div>
												</div>

											</div>

											<div class="toast-container position-fixed bottom-0 end-0 p-3">
												<div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
													<div class="toast-header">
														<img src="./resource/terminator.png" class="rounded me-2" alt="terminator.png" style=" max-width: 15%;max-height: 15%;object-fit: contain;">
														<strong class="me-auto">来自终结者的提示</strong>
														<small>11 mins ago</small>
														<button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
													</div>
		
													<div class="toast-body">
														<div id="toastvalue"></div>
													</div>
												</div>
											</div>
		
										</div>
										<!-- I2C Control Button End -->
										
										<!-- I2C Command List Begin -->
										<div class="col">
											<div class="container-fluid"  style="background-color: antiquewhite;">
													<div class="border rounded" style="height: 300px; overflow-y: scroll;">
															<ul class="list-group list-group-numbered" id="commandlist_i2c"></ul>
													</div>
											</div>
										</div>
										<!-- I2C Command List End -->
										</div>
									</div>
									<!-- I2C tab container end-->
								</form>
							</div>
	
							<div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
								<h3>SPI</h3>
								<p>将在未来完成...</p>
							</div>
	
							<div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab">
								<h3>UART</h3>
								<p>将在未来完成...</p>
							</div>

						</div>

					</div>

				</div>


		</div>

		<div class="container-fluid container-border" style="background-color: rgb(193, 224, 153);">
			<div class="row">
				<div class="d-flex col-3 container-border">
					<button class="btn btn-info flex-fill" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling">Pattern模板</button>

					<div class="offcanvas offcanvas-end" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel" style="background-color: #8ba6c9; height: 75%; width: 60%;">

							<h4 class="offcanvas-title" id="offcanvasScrollingLabel">Pattern模板</h4>
							<button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
						</div>
						<div class="offcanvas-body">
							<div class="container-fluid container-border" style="background-color: #98abc4;">
								<ul class="nav nav-pills flex-column flex-sm-row">
									<li class="nav-item">
									<a class="nav-link active" href="#tab1" data-bs-toggle="tab" data-bs-target="#tab1">I2C</a>
									</li>
									<li class="nav-item">
									<a class="nav-link" href="#tab2" data-bs-toggle="tab" data-bs-target="#tab2">SPI</a>
									</li>
									<li class="nav-item">
									<a class="nav-link" href="#tab3" data-bs-toggle="tab" data-bs-target="#tab3">UART</a>
									</li>
								</ul>
					
								<div class="tab-content">
									<div class="tab-pane fade show active" id="tab1" role="tabpanel">
										<div class="container-fluid container-border" >
											<div id="patterntemplate_i2c"></div>
										</div>
										
									</div>
									<div class="tab-pane fade" id="tab2" role="tabpanel">
										<div class="container-fluid container-border" >
											<div id="new_pattern"></div>
										</div>
									</div>
									<div class="tab-pane fade" id="tab3" role="tabpanel">
									<p>将在未来完成...</p>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="d-flex col-3 container-border">
					<button class="btn btn-primary" id="consolelog" type="button">consolelog</button>
				</div>
			</div>
			
		</div>

		
		<div class="container-fluid container-border">
			<h3 class="badge bg-primary text-wrap" style="width: 6rem;">Web Console</h3>
			<ul class="list-group" id="webconsolelist" style="height: 280px; overflow-y: scroll;"></ul>
		</div>
